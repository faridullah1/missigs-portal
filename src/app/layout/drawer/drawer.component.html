<div class="drawer">
    <div style="height: 100%;">
        <nav class="navigation">
            <ul>
                <li *ngFor="let m of navigation"
                    routerLinkActive="active" [routerLink]="m.url">
					<img class="icon-image" [src]="m.icon" [alt]="m.title">
					<span>{{m.title}}</span>
                </li>
            </ul>
        </nav>
    </div>
</div>
