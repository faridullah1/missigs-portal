<div class="container">
	<h2 class="heading">Account</h2>

	<form class="form" [formGroup]="theForm">
		<div class="section">
			<div class="d-flex flex-column">
				<mat-label class="label">First Name</mat-label>
				<mat-form-field appearance="outline">
					<input type="text" matInput placeholder="First Name" formControlName="firstName">
				</mat-form-field>
			</div>

			<div class="d-flex flex-column">
				<mat-label class="label">Last Name</mat-label>
				<mat-form-field appearance="outline">
					<input type="text" matInput placeholder="Last Name" formControlName="lastName">
				</mat-form-field>
			</div>

			<div class="d-flex flex-column">
				<mat-label class="label">Email</mat-label>
				<mat-form-field appearance="outline">
					<input type="text" matInput placeholder="Email" formControlName="email">
				</mat-form-field>
			</div>
	
			<div class="btn-save-container">
				<button mat-raised-button color="primary">Save</button>
			</div>
		</div>

		<div class="section">
			<div class="d-flex flex-column">
				<mat-label class="label">Old Password</mat-label>
				<mat-form-field appearance="outline">
					<input type="password" matInput placeholder="Old Password" formControlName="oldPassword">
				</mat-form-field>
			</div>

			<div class="d-flex flex-column">
				<mat-label class="label">New Password</mat-label>
				<mat-form-field appearance="outline">
					<input type="password" matInput placeholder="New Password" formControlName="newPassword">
				</mat-form-field>
			</div>

			<div class="d-flex flex-column">
				<mat-label class="label">Confirm Password</mat-label>
				<mat-form-field appearance="outline">
					<input type="password" matInput placeholder="Confirm Password" formControlName="confirmPassword">
				</mat-form-field>
			</div>
	
			<div class="btn-save-container">
				<button mat-raised-button>Save</button>
			</div>
		</div>
	</form>
</div>
