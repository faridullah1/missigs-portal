<div class="container">
	<h2 class="heading">{{ job.title }}</h2>

	<div class="details">
		<div class="tags">
			<span class="badge" [style.backgroundColor]="tag.color" *ngFor="let tag of job.tags">
				{{ tag.title }}
			</span>
		</div>

		<div class="componay-info">
			<div class="d-flex">
				<div class="location">
					<img class="icon-image-loc" src="assets/icons/location.png" alt="Location">
					<span>{{ job.location }}</span>
				</div>
	
				<div class="company">
					<img class="icon-image-comp" src="assets/icons/company.png" alt="Company">
					<span>Amazon LLC</span>
				</div>
			</div>

			<button class="btn-condidate" mat-raised-button>Condidate</button>
		</div>

		<div class="description">
			{{ job.description }}
		</div>

		<div class="condidate">
			<button class="btn-condidate" mat-raised-button>Condidate</button>
		</div>
	</div>
</div>
