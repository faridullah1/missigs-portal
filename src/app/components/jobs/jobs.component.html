<div class="container">
	<h2 class="heading">{{ title }}</h2>

	<div class="jobs">
		<div class="job" [class.selected]="job.selected" *ngFor="let job of jobs">
			<div>
				<div class="title">{{ job.title }} <span *ngIf="job.location">
					|&nbsp;{{ job.location }}</span>
				</div>
	
				<div class="description">{{ job.description | ellipsis:250 }}</div>
	
				<div class="tags">
					<span class="badge" [style.backgroundColor]="tag.color" *ngFor="let tag of job.tags">
						{{ tag.title }}
					</span>
				</div>
			</div>

			<button mat-raised-button class="btn-more" (click)="onViewDetail(job)">more</button>
		</div>
	</div>
</div>
